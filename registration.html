<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&family=Passion+One&display=swap">
</head>
<body>

  <div class="wrapper">

    <nav class="navbar-header">
      <div class="logo">
        <a href="index.html"><img src="img/logo.svg" height="40px" width="40px"></a>
      </div>
      <ul class="navbar">
        <li class="navbar-item"><a href="index.html">Home</a></li>
        <li class="navbar-item"><a href="gallery.html">Gallery</a></li>
        <li class="navbar-item"><a href="contact.html">Contact Us</a></li>
        <button class="navbar-item" style="font-variant: small-caps"><a href="login.html">Login</a></button>
      </ul>
    </nav>

    <main>
      <h1> Website Coming Soon!! </h1>
      <form action="#">
        <fieldset>
          <legend> Register Here! </legend>
          <div class="form-wrapper">
            <div class="text-fields">
              <p>
                <label for="uname">Username:<abbr class="required" title="required">*</abbr></label>
                <input type="email" placeholder="Enter Username" id="uname" name="userName" required>
              </p>

              <p>
                <label for="pword">Password:<abbr class="required" title="required">*</abbr></label>
                <input type="password" placeholder="Enter Password" id="pword" name="passWord"
                  pattern="[A-Za-z0-9]{6,10}" required>
              </p>

              <p>
                <label for="cpassword">Confirm Password:<abbr class="required" title="required">*</abbr></label>
                <input type="password" placeholder="Re-enter Password" id="cpassword" name="passWord"
                  pattern="[A-Za-z0-9]{6,10}" required>
              </p>
            </div>

              <label> Be Updated!</label>
              <ul>
                <li><input type="checkbox" id="checkbo1" name="checkbox" value="checkbox">
                  <label>I would like to receive promotional emails</label>
                </li>
              </ul>
            </div>
          </fieldset>

          <div class="button">
            <button type="submit">Submit</button>
          </div>
      </form>
    </main>

    <footer>
      &copy 2020 Vincent Miranda. All Rights Reserved
    </footer>

  </div>
</body>
</html>
